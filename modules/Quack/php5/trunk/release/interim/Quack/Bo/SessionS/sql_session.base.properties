sql.deleteExpiredSessions = DELETE FROM http_session WHERE session_timestamp<${sessionTimestamp}
sql.deleteSession = DELETE FROM http_session WHERE session_id=${sessionId}
sql.readSession = SELECT session_id AS sessionId, session_data AS sessionData FROM http_session WHERE session_id=${sessionId}
sql.updateSession = INSERT INTO http_session (session_id, session_timestamp, session_data) VALUES (${sessionId}, ${sessionTimestamp}, ${sessionData}) ON DUPLICATE KEY UPDATE session_data=${sessionData}, session_timestamp=${sessionTimestamp}
sql.createSession = INSERT INTO http_session (session_id, session_timestamp, session_data) VALUES (${sessionId}, ${sessionTimestamp}, ${sessionData}) ON DUPLICATE KEY UPDATE session_data=${sessionData}, session_timestamp=${sessionTimestamp}
