sql.deleteExpiredSessions = DELETE FROM http_session WHERE session_timestamp<${session_timestamp}
sql.deleteSession = DELETE FROM http_session WHERE session_id=${session_id}
sql.readSession = SELECT session_id AS session_id, session_data AS session_data FROM http_session WHERE session_id=${session_id}
sql.updateSession = INSERT INTO http_session (session_id, session_timestamp, session_data) VALUES (${session_id}, ${session_timestamp}, ${session_data}) ON DUPLICATE KEY UPDATE session_data=${session_data}, session_timestamp=${session_timestamp}
sql.createSession = INSERT INTO http_session (session_id, session_timestamp, session_data) VALUES (${session_id}, ${session_timestamp}, ${session_data}) ON DUPLICATE KEY UPDATE session_data=${session_data}, session_timestamp=${session_timestamp}
